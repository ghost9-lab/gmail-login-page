<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 40px;
      width: 360px;
      text-align: center;
    }

    .login-box img {
      width: 75px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 400;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1669c1;
    }

    .bottom-text {
      font-size: 14px;
      color: #5f6368;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail Logo" />
    <h2>Sign in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Next</button>
    </form>
    <div class="bottom-text">
      Not your computer? Use Guest mode to sign in privately.
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // Replace this with your Firebase project's config
   const firebaseConfig = {
  apiKey: "AIzaSyD36-VwAaz7_EQCz6ATD4EsnYrHdYAPv4I",
  authDomain: "login-page-540ce.firebaseapp.com",
  projectId: "login-page-540ce",
  storageBucket: "login-page-540ce.firebasestorage.app",
  messagingSenderId: "638316403748",
  appId: "1:638316403748:web:dc630d274c4df4cbfd8cb1"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("✅ Login successful! Welcome " + userCredential.user.email);
        })
        .catch(error => {
          alert("❌ Error: " + error.message);
        });
    });
  </script>
</body>
</html>
